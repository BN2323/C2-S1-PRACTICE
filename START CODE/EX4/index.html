<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CADT Shop</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                padding: 20px;

                text-align: center;
                color: #333;
            }
            table {
                width: 80%;
                margin: 20px auto;
                border-collapse: collapse;
                background-color: #fff;
            }
            th, td {
                padding: 12px;
                text-align: center;
                border: 1px solid #ccc;
            }
            th {
                background-color: #00d5ff;
                color: white;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            .thumbnail {
                width: 50px;
                height: auto;
            }
        </style>
    </head>
    <body>
    
        <h2>Product Catalog</h2>
    
        <table>
            <tr>
                <th>Thumbnail</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>In Stock</th>
            </tr>
            <tr>
                <td><img src="csbook.jpg" alt="C# Book" class="thumbnail" height="250px"></td>
